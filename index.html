<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>Demo</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="Framework/wwwwindows.js"></script>
        <style>
            body {
                background-color: black;
                background-image: url('bg.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h1 style="color: white; text-align: center; text-shadow: 0 0 5px black;">Web Page</h1>
        <div class="window">
            <div class="client">
                <h1 style="text-align: center;">Header</h1>
                <p>You can do whatever you want here.</p>
                <div style="position: absolute; bottom: 10px; right: 10px;">
                    <button>OK</button>
                    <button>CANCEL</button>
                </div>
            </div>
        </div>
        <div class="window" data-left="600" data-top="400" data-width="900" data-height="600">
            <iframe class="client" src="https://beta.rumbletalk.net/02NY7akR/" allow="microphone, camera"
                style="border: none;"></iframe>
        </div>
    </body>
</html>
